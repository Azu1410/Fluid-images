<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Gallery Expand</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>Insert Name</h4>
      </div>
      <ul class="nav-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Gaming History</a></li>
        <li><a href="#">Esports</a></li>
        <li><a href="#">What do I bring</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./preview/Korean-Food-Preview.jpg"
          alt=" This is Korean Food"
          data-original="Korean-Food-Full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/Meat-Preview.jpg"
          alt="This is Korean Meat"
          data-original="Meat-Full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/Meze-Preview.jpg"
          alt="This is Korean Meze"
          data-original="Meze-Full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/Soju-Preview.jpg"
          alt="This is Korean Soju"
          data-original="Soju-Full.jpg"
        />
      </div>
    </div>
    <div class="modal">
      <img src="./full/Korean-Food-Full.jpg" alt="" class="full-img" />"
      <p class="caption">Testing Text</p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
