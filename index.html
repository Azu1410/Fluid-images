<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Gallery Expand</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./preview/Korean-Food-Preview.jpg"
          alt="This is Korean Food"
          data-original="Korean-Food-Full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/Meat-Preview.jpg"
          alt="This is Korean Meat"
          data-original="Meat-Full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/Meze-Preview.jpg"
          alt="This is Korean Meze"
          data-original="Meze-Full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/Soju-Preview.jpg"
          alt="This is Korean Soju"
          data-original="Soju-Full.jpg"
        />
      </div>
    </div>
    <div class="modal">
      <img src="./full/Korean-Food-Full.jpg" alt="" class="full-img" />"
      <p class="caption">Testing Text</p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
